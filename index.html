<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Local Timestamp Sharable Generator</title>
  </head>

  <div id="loading-page">
    Loading please wait...
  </div>

  <div id="generation-page" style="display: none">
    <h1>Timestamp generator</h1>
    <p>Specify a date/time and get a link that displays that time in local timezones.</p>

    <div>
      <input type="datetime-local" id="event-time" name="event-time" />
      <button id="generate">Generate</button>
    </div>
  </div>

  <div id="display-page" style="display: none">
    <h1>That event happens at</h1>
    <p id="time-output"></p>
    <a id="clipboard-copy" href="#">Copy to clipboard</a>
    <p>Discord Timestamp: <span id="discord-ts-output"></span></p>
  </div>

  <script src="index.js"></script>
</html>
